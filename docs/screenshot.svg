<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- Header bar -->
  <rect x="0" y="0" width="1280" height="64" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="32" y="40" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">Weather Dashboard</text>

  <!-- Search bar placeholder -->
  <rect x="400" y="16" width="480" height="40" rx="8" fill="#334155"/>
  <text x="420" y="42" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Search for a city...</text>

  <!-- Temperature toggle -->
  <rect x="1100" y="16" width="80" height="40" rx="8" fill="#334155"/>
  <text x="1120" y="42" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">°C | °F</text>

  <!-- Main content area -->
  <g transform="translate(32, 96)">
    <!-- Current weather card -->
    <rect x="0" y="0" width="380" height="280" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>

    <!-- Location name -->
    <text x="24" y="40" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="24" font-weight="600">London, UK</text>
    <text x="24" y="68" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">United Kingdom</text>

    <!-- Temperature -->
    <text x="24" y="160" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="72" font-weight="300">18°</text>

    <!-- Weather condition -->
    <text x="24" y="200" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="18">Overcast</text>

    <!-- Weather icon (cloud) -->
    <circle cx="300" cy="120" r="40" fill="#475569"/>
    <ellipse cx="280" cy="140" rx="30" ry="25" fill="#64748b"/>
    <ellipse cx="320" cy="140" rx="35" ry="30" fill="#64748b"/>

    <!-- Stats -->
    <g transform="translate(24, 220)">
      <text x="0" y="20" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">Humidity</text>
      <text x="0" y="40" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="16" font-weight="500">65%</text>

      <text x="100" y="20" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">Wind</text>
      <text x="100" y="40" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="16" font-weight="500">12 km/h</text>

      <text x="200" y="20" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">UV Index</text>
      <text x="200" y="40" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="16" font-weight="500">3</text>
    </g>
  </g>

  <!-- Hourly forecast -->
  <g transform="translate(432, 96)">
    <rect x="0" y="0" width="816" height="140" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="24" y="32" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Hourly Forecast</text>

    <!-- Hourly items -->
    <g transform="translate(24, 50)">
      <text x="0" y="20" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">Now</text>
      <circle cx="20" cy="50" r="16" fill="#475569"/>
      <text x="8" y="90" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">18°</text>

      <text x="80" y="20" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">1 PM</text>
      <circle cx="100" cy="50" r="16" fill="#475569"/>
      <text x="88" y="90" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">19°</text>

      <text x="160" y="20" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">2 PM</text>
      <circle cx="180" cy="50" r="16" fill="#475569"/>
      <text x="168" y="90" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">20°</text>

      <text x="240" y="20" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">3 PM</text>
      <circle cx="260" cy="50" r="16" fill="#475569"/>
      <text x="248" y="90" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">20°</text>

      <text x="320" y="20" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">4 PM</text>
      <circle cx="340" cy="50" r="16" fill="#475569"/>
      <text x="328" y="90" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">19°</text>

      <text x="400" y="20" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">5 PM</text>
      <circle cx="420" cy="50" r="16" fill="#475569"/>
      <text x="408" y="90" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">18°</text>
    </g>
  </g>

  <!-- Daily forecast -->
  <g transform="translate(432, 256)">
    <rect x="0" y="0" width="816" height="360" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="24" y="32" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="16" font-weight="600">7-Day Forecast</text>

    <!-- Daily items -->
    <g transform="translate(24, 50)">
      <text x="0" y="20" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">Today</text>
      <circle cx="200" cy="14" r="14" fill="#475569"/>
      <text x="350" y="20" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Overcast</text>
      <text x="600" y="20" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">21° / 14°</text>

      <text x="0" y="60" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">Tomorrow</text>
      <circle cx="200" cy="54" r="14" fill="#475569"/>
      <text x="350" y="60" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Partly cloudy</text>
      <text x="600" y="60" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">22° / 15°</text>

      <text x="0" y="100" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">Wednesday</text>
      <circle cx="200" cy="94" r="14" fill="#60a5fa"/>
      <text x="350" y="100" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Light rain</text>
      <text x="600" y="100" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">19° / 13°</text>

      <text x="0" y="140" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">Thursday</text>
      <circle cx="200" cy="134" r="14" fill="#fbbf24"/>
      <text x="350" y="140" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Sunny</text>
      <text x="600" y="140" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">24° / 16°</text>

      <text x="0" y="180" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">Friday</text>
      <circle cx="200" cy="174" r="14" fill="#fbbf24"/>
      <text x="350" y="180" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Sunny</text>
      <text x="600" y="180" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">25° / 17°</text>

      <text x="0" y="220" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">Saturday</text>
      <circle cx="200" cy="214" r="14" fill="#475569"/>
      <text x="350" y="220" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Partly cloudy</text>
      <text x="600" y="220" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">23° / 15°</text>

      <text x="0" y="260" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">Sunday</text>
      <circle cx="200" cy="254" r="14" fill="#60a5fa"/>
      <text x="350" y="260" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Showers</text>
      <text x="600" y="260" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14">20° / 14°</text>
    </g>
  </g>

  <!-- Saved locations sidebar -->
  <g transform="translate(32, 396)">
    <rect x="0" y="0" width="380" height="220" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="24" y="32" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Saved Locations</text>

    <!-- Location items -->
    <g transform="translate(24, 50)">
      <rect x="0" y="0" width="332" height="48" rx="8" fill="#334155"/>
      <text x="16" y="20" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14" font-weight="500">New York</text>
      <text x="16" y="38" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">Mainly clear</text>
      <text x="280" y="28" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="16">24°</text>

      <rect x="0" y="56" width="332" height="48" rx="8" fill="#0f172a"/>
      <text x="16" y="76" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Tokyo</text>
      <text x="16" y="94" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">Partly cloudy</text>
      <text x="280" y="84" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="16">28°</text>

      <rect x="0" y="112" width="332" height="48" rx="8" fill="#0f172a"/>
      <text x="16" y="132" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Paris</text>
      <text x="16" y="150" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">Light rain</text>
      <text x="280" y="140" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="16">16°</text>
    </g>
  </g>
</svg>
